# Spark Configuration
version: 1.0

# Daemon settings
daemon:
  watch:
    patterns:
      - "**/*.md"
    ignore:
      - ".git/**"
      - ".obsidian/**"
      - "node_modules/**"
      - ".spark/**"  # Exclude all Spark system files
  
  debounce_ms: 300
  
  status_indicators:
    enabled: true
    pending: ""
    processing: "⏳"
    completed: "✅"
    error: "❌"
    warning: "⚠️"
  
  results:
    mode: auto
    inline_max_chars: 500
    separate_folder: "reports/"
    add_blank_lines: true

# AI provider configuration
ai:
  # Default provider to use
  defaultProvider: claude-agent  # Using Agent SDK for file operations
  
  # Provider configurations
  providers:
    # Claude Client (uses Anthropic SDK directly)
    claude-client:
      type: claude
      model: claude-3-5-sonnet-20241022
      apiKeyEnv: ANTHROPIC_API_KEY
      maxTokens: 4096
      temperature: 0.7
      # fallbackProvider: claude-agent  # Optional: fallback if this fails
    
    # Claude Agent (uses Claude Agent SDK with advanced tools and file operations)
    claude-agent:
      type: claude
      model: claude-sonnet-4-5-20250929  # Latest and fastest model
      apiKeyEnv: ANTHROPIC_API_KEY
      maxTokens: 4096
      temperature: 0.7
      # fallbackProvider: claude-client  # Optional: fallback to client if agent fails

# Logging
logging:
  level: info
  console: true

# Feature flags
features:
  slash_commands: true      # Enable /command syntax (e.g., /summarize, /review)
  chat_assistant: true      # Enable chat-style interactions (future)
  trigger_automation: true  # Enable trigger-based automation (future)
